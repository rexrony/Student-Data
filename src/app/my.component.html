<table border="1" class="zui-table">
<tr><td><label for="usrname">Name</label> 
<input #username name="usrname" type="text"/> </td>
<td><label for="age">Age</label> <input #userage name="age" type="text" > </td>
<td><label for="email">Email</label> <input #email name="email" type="email"> </td>
<td><button (click)='this.getRegistered(username.value,userage.value,email.value)' class="button -salmon">Add New Student</button></td>
</tr>
</table>

<table class="zui-table">
    <tr><th>Name</th><th>Age</th><th colspan="3">Email</th></tr>
    <tr *ngFor="let studententry of personlist; let i = index" [attr.data-index]="i">
        <td style="text-transform:capitalize;">{{studententry.name}}</td>
        <td>{{studententry.age}}</td>
        <td>{{studententry.email}}</td> 
   <td><button class="button -salmon" type="button" (click)="edit(studententry,i,username,userage,email)">Edit</button></td> 
    <td><button class="button -salmon" type="button" (click)="stdupdate(studententry,i,username.value,userage,email)">Update</button></td>
    <td><button class="button -salmon" type="button" (click)="delete(i)">Delete</button></td> 
    </tr>
</table>
